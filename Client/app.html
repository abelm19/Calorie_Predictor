<!DOCTYPE html>
<html>
<head>
    <title>Calories Burnt Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
</head>
<body>
<div class="img"></div>
<form class="form">
	<h2>Age</h2>
    <input class="age"  type="text" id="uiAge" class="intLabel" name="Squareft" value="30">
	<h2>Height</h2>
    <input class="height"  type="text" id="uiHeight" class="floatLabel" name="cm" value="170">
	<h2>Weight</h2>
    <input class="weight"  type="text" id="uiWeight" class="floatLabel" name="kg" value="70">
	<h2>Duration</h2>
    <input class="duration"  type="text" id="uiDuration" class="floatLabel" name="Minutes" value="30">
	<h2>Body Temp</h2>
    <input class="body_temp"  type="text" id="uiBody_temp" class="floatLabel" name="Minutes" value="30">
	<h2>Heart Rate</h2>
    <input class="heart_rate"  type="text" id="uiHeart_rate" class="floatLabel" name="Beats/Minutes" value="120">
	<h2>Gender</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-1" name="uiGender" value="1"/>
		<label for="radio-bhk-1">Male</label>
		<input type="radio" id="radio-bhk-2" name="uiGender" value="0" checked/>
		<label for="radio-bhk-2">Female</label>
	</div>
	</form>
<form class="form">
	
	<button class="submit" onclick="onClickedEstimateCalories()" type="button">Estimate Calories</button>
	<div id="uiEstimatedCalories" class="result">	<h2></h2> </div>
</body>
</html>
